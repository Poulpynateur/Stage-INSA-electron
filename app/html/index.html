<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>INSA</title>
	<link rel="stylesheet" href="../../ressources/Vendor/bootstrap.min.css" />
</head>

<body>

	<section>
		<header class="container">
			<h1 class="my-4">Reading RSS feed's</h1>
		</header>
		<section class="container">
			<table class="table" id="RSS_statistics">
				<thead>
					<tr>
						<th scope="col">Source</th>
						<th scope="col">RSS</th>
						<th scope="col">Total articles load</th>
						<th scope="col"></th>
					</tr>
				</thead>
				<tbody>
					
				</tbody>
			</table>
			<div class="row mb-2">
				<h5 id="last_rss_update" class="col"></h5>
				<h5 id="total_rss_new" class="col text-success text-right"></h5>
			</div>
		</section>
		<section class="container">
			<button id="rss_refresh_stat" class="btn btn-light btn-block d-inline-block">REFRESH</button>
			<button id="rss_test_launch" class="btn btn-primary btn-block d-inline-block">Check RSS manually</button>
		</section>
	</section>

	<section>
		<header class="container">
			<h1 class="my-4">Scrapping old data</h1>

			<hr class="my-4">
			<div class="row">
				<div class="col-12 col-lg-8 input-group mb-3">
					<div class="input-group-prepend">
						<label class="input-group-text" for="RSS_feed_origin">Articles origin</label>
					</div>
					<select class="custom-select" id="target_site">
						<option value="" selected>Choose...</option>
					</select>
				</div>
				<div class="col-6 col-lg-2">
					<button id="navigate_to_site" class="w-100 btn btn-outline-primary">Go to site</button>
				</div>
				<div class="col-6 col-lg-2">
					<button id="scrape_articles" class="w-100 btn btn-primary">Scrap articles</button>
				</div>
			</div>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="" id="scrape_only_first">
				<label class="form-check-label" for="defaultCheck1">
				  Scrape only the first page
				</label>
			</div>
		</header>

		<section id="main_scrapper" class="container d-none">
			<hr class="my-4">
			<div class="row">
				<div class="col-8">Scrapping from <h5 id="site_name" class="d-inline-block"></h5></div>
				<div class="col-4">
					<div id="scrapping_status_total" class="text-right">
						<div class="spinner-border" role="status">
							<span class="sr-only">Loading...</span>
						</div>
					</div>
				</div>
			</div>

			<div id="scrapping_in_process" class="d-none">
				<div class="my-3">
					<div class="progress">
						<div id="progress_bar_article" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
					</div>
				</div>
				<div class="row text-center mb-2">
					<span id="progress_nbr_article" class="lead w-100"></span>
				</div>
			</div>

			<div id="scrapping_done" class="d-none">
				<hr class="my-4">
				<h4 class="text-center text-success">Done !</h4>
			</div>
		</section>
	</section>

	<script>let $ = require('jquery');</script>
	<script>require('popper.js');</script>
	<script>require('bootstrap');</script>
	<script>require('../index.js')</script>
</body>
</html>
